<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    

    <header> Formulário</header>


    <form action="#" method="post">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="" placeholder="Insira seu nome">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" placeholder="Digite seu e-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="" placeholder="Digite sua idade" min="18" max="100" class="small-input">

        <br>

        <label for="website">Website:</label>
        <input type="url" name="website" id="" placeholder="https://">

        <br>

        <label for="termos">Aceito os termos:</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="" class="small-input" value="masculino">
        <label for="masculino" class="inline-label"> Masculino</label>

        <input type="radio" id="" name="genero" value="feminino" class="small-input">
        <label for="feminino" class="inline-label">Feminino</label>

        <input type="radio" name="genero" id="" value="outro" class="small-input">
        <label for="outro" class="inline-label">Outros</label>


        <br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="">

        <br>

        <label for="cor-favorita">Cor favorita:</label>
        <input type="color" name="cor-favorita" id="">

        <br>

        <label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" id="" min="0" max="10">

        <br>

        <label for="comentarios">Comentários</label> <br>
        <textarea name="comentarios" id="" rows="4" placeholder="Escreva seu comentário"></textarea>

        <br>

        <label for="pais">País</label>

        <select name="pais" id="">
            <option value="bra">Brasil</option>
            <option value="rus">Russia</option>
            <option value="ale">Alemanha</option>
            <option value="irl">Irlanda</option>
            <option value="can">Canadá</option>
        </select>

        <br><br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="">

        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>Brenda Peppe | Todos os Direitos Reservados &copy;</p>
    </footer>
</body>

</html>
